<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <title>Conversor De Moeda</title>
</head>
<body>
    <img src="./Assets/pictures/main-logo.gif" alt="logo-conversor-moeda" class="main-logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="select-valor"> <!--adiciona class no select para buscar os options-->
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor <br>
            <input class="input-valor" placeholder="R$ 10.000">
        </label>

        <button class="convert">Converter</button>
    
    <section>
        <div>
            <img src="./Assets/pictures/brasil 2.png" alt="moeda-a-converter">
            <p>Real</p>
            <p class="repet-valor">R$ 0,00</p>
        </div>
        <img src="./Assets/pictures/Vector.png" alt="seta" id="seta">
        <div>
            <img src="./Assets/pictures/USA.png" alt="moeda-convertida" class="image-valor">
            <p id="nome-valor">Dolar americano</p>
            <p class="valor-convertido">US$ 0.00</p>
        </div>
    </section>
</main>    
</body>
<script src="./Assets/Scripts/newscript.js"></script>
</html>
